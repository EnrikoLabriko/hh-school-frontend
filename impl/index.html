<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <title>Календарь в браузере</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/moment+langs.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
</head>

<body>
    <div id="control">
        <div id="buttons">
            <button class="btn btn-primary" id="button-add">Добавить</button>
            <button class="btn btn-primary" id="button-refresh">Обновить</button>
        </div>

        <div id="search">
            <i class="icon-large icon-search"></i>
            <input type="text" id="search-text" placeholder="Событие, дата или участник">
        </div>
    </div>

    <div id="calendar">
        <div id="navigation">
            <button class="btn" id="button-prev-month">&#9666;</button>
            <span id="month"></span>
            <button class="btn" id="button-next-month">&#9656;</button>
            <button class="btn" id="button-today">Сегодня</button>
        </div>
        <div id="month-div">
        </div>
    </div>
    
</body>
</html>
