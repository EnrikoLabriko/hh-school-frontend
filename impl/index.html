<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">

    <title>Календарь в браузере</title>

    <!--<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
</head>

<body>
    <header class="clearfix">
        <div id="actions">
            <button class="header-button" id="button-add">Добавить</button>
            <button class="header-button" id="button-refresh">Обновить</button>
        </div>

        <div id="search-div">
            <i class="icon-large icon-search"></i>
            <input type="text" id="search-input" placeholder="Событие, дата или участник">
        </div>
    </header>

    <main>
        <nav>
            <button class="btn" id="button-prev-month">&#9666;</button>
            <span id="month"></span>
            <button class="btn" id="button-next-month">&#9656;</button>
            <button class="btn" id="button-today">Сегодня</button>
        </nav>
        <div id="month-div">
        </div>
    </main>
    

    <div id="quick-add" class="modal hide">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <input type="text" id="quick-add-text" placeholder="5 марта, День рождения">
            <br>
            <button class="btn" id="quick-add-button">Добавить</button>
        </div>
    </div>

</body>
</html>
